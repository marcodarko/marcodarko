<!-- tells browser incoming file is HTML -->
<!DOCTYPE html>
<!-- sets language -->
<html lang="en-us">
<head>
	<!-- loads reset style sheet -->
	<link rel="stylesheet" type="text/css" href="STYLES/reset.css">
	<!-- loads style sheet -->
	<link rel="stylesheet" type="text/css" href="STYLES/main.css">
	<!-- loads bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- loads in bootstrp js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- loads jquery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- loads SVG animator -->
	<script src="https://cdn.jsdelivr.net/vivus/latest/vivus.min.js"></script>

	<!-- loads in Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
	<meta charset="utf-8">
	<!-- Tells different screen sizes to use relative size -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/vacation-spots/512/Vacation_Spots_surfing-512.png" sizes="32x32" />

	<title>
		Marco Alvarado
	</title>
</head>
<body>

	<article id="navContainer" class="row">
		<section id="bio" class="menuItem col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<i class="fa fa-user fa-inverse" aria-hidden="true"></i><a href="#">Marco</a>
		</section>
		<section id="projects" class="menuItem col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<i class="fa fa-cubes fa-inverse" aria-hidden="true"></i><a href="#">Projects</a>
		</section>
		<section id="contact" class="menuItem col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<i class="fa fa-envelope-o fa-inverse" aria-hidden="true"></i><a href="#">Contact</a>
		</section>
	</article>

	<!-- loads in external JS file -->
	<script type="text/javascript" src="JS/main.js"></script>
</body>

</html>
